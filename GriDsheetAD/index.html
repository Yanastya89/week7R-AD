<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Пример Grid box</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="grid-example">
    <div class="grid-example-header">[Шапка страницы]</div>
    <aside class="grid-example-aside">[Боковая область]</aside>
    <div class="grid-example-content">
      <div class="grid-example-content__main-part">[Основная часть]</div>
      <div class="grid-example-content__bottom-part">
        <div>[Еще 1]</div>
        <div>[Еще 2]</div>
        <div>[Еще 3]</div>
      </div>
    </div>
    <footer class="grid-example-footer">
      <div class="grid-example-footer-content1">[Секция футера 1]</div>
      <div class="grid-example-footer-content2">[Секция футера 2]</div>
      <div class="grid-example-footer-content3">[Секция футера 3]</div>
      <div class="grid-example-footer-content4">[Секция футера 4]</div>
    </footer>
  </body>
</html>
